<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<form method="post">
<label for="name">Name:
	<input id="name" type="text" placeholder="Name" required >
</label><br><br>
<label for="email">Email:
	<input id="email" type="email" placeholder="Email" required >
</label><br>
<p>Select Your Gender:</p>
<input id="gender_m" type="radio" name="gender" value="male" >
<label for="male">Male</label>
<input id="gender_f" type="radio" name="gender" value="female" >
<label for="female">Female</label><br><br>
<label for="cars">Choose a car:</label>
<select name="cars" id="cars" >
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="opel">Opel</option>
  <option value="audi">Audi</option>
</select><br><br>
<label for="age">Age:
	<input id="age" type="number" placeholder="Age" required >
</label><br><br>
<label for="dob">DOB
	<input id="dob" type="date" placeholder="Age" required  >
</label><br><br>
<label for="tel">Phone Number :
	<input id="tel" type="tel" placeholder="xxx-xxx-xxxx"  >
</label><br><br>
<label for="tos">I agree to the TOS
	<input id="tos" type="checkbox" required  >
</label><br><br>
<button type="submit">Submit</button>


	
</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

	
</html>
